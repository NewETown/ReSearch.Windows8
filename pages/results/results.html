﻿<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>results</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="results.css" rel="stylesheet" />
    <script src="results.js"></script>
</head>
<body>
    <div class="results fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <img src="/images/ReLogo_66.png"/>
                <span class="pagetitle"></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="resultsListView" data-win-control="WinJS.UI.ListView"></div>

        </section>
        <!--Templates-->
        <div id="itemTemplate" data-win-control="WinJS.Binding.Template">
            <div class="item" data-win-bind="style.backgroundColor:color">
                <div id="itemGrid" data-win-bind="style.backgroundColor:color">
                    <!--<img data-win-bind="src:imageUrl"/>-->
                    <div id="title" data-win-bind="innerText:Title" class="win-type-x-large"></div>
                    <div id="keywords" data-win-bind="innerText:Keywords" class="win-type-small"></div>
                </>
            </div>
        </div>
    </div>
</body>
</html>
